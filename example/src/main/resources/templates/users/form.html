<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${user.id} == null ? 'Crear Usuario' : 'Editar Usuario'">Formulario</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1 th:text="${user.id} == null ? 'Crear Usuario' : 'Editar Usuario'"></h1>

    <form th:action="@{/users/save}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}" />
        <label>Nombre:</label>
        <input type="text" th:field="*{name}" required /><br/><br/>
        <label>Email:</label>
        <input type="email" th:field="*{email}" required /><br/><br/>
        <button type="submit">Guardar</button>
    </form>

    <br/>
    <a href="/users">Volver a la lista</a>
</body>
</html>
